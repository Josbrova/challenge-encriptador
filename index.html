<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="logo"><img src="imagenes/Logo.png" alt="Logo de Alura">Encriptador de Texto</header>
    <main>
    <section class="colocar-texto">
        <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div class="indicacion">   
                <img class="indicacion__signo" src="imagenes/exclamacion.png" alt="icono de apertura de exclamacion">
                <h6 class="indicacion__texto">Solo letras minúsculas y sin acentos</h6>
            </div> 
            <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
    </section>
    <section class="texto-arrojado">
        <textarea class="mensaje" cols="20" rows="10"></textarea> 
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            <h2 class="no-encontrado">Ningún mensaje fue encontrado</h2> 
            <h5 class="ingr-text">Ingrese el texto que deseas encriptar o desencriptar</h5> 
    </section>
</main>
<footer>
    <textarea class="pie-pag">desarrollado por J Buenrostro</textarea>
</footer>
<script src="script.js"></script>
</body>
</html>
