<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo"><img src="imagenes/Logo.png" alt="Logo de Alura"></header>
    <main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="informacion">
            <h6 class="info">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea> 
        <div>
            <h2 class="no-encontrado">Ningún mensaje fue encontrado</h2> 
            <h5 class="ingrese-text">Ingrese el texto que deseas encriptar o desencriptar</h5> 
            <button class="btn-copiar" onclick="btncopiar()">Copiar</button>
        </div>  
    </section>
</main>
<script src="script.js"></script>
<footer>
    <textarea class="pie-pag">By José Buenrostro</textarea>
</footer>
</body>
</html>
