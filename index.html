<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="Logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="informacion">
                    <p class="icon-exclamation"></p>
                    <p class="infr">Solo letras minúsculas y sin acentos</p>
            </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
             </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="15"></textarea>
                <div>
                    <p class= "no-encontrado">Ningún mensaje fue encontrado </p> 
                    <P class= "ingrese-text">Ingrese el texto que desee encriptar o desencriptar </p> 
            </div>
                <div>
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>
                </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
